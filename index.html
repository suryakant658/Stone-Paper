
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone,Paper & Scissor</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<h1>Rock,Paper & Scissor Online Game</h1>
<div class="container">
    <h2>Score</h2>
    
    <div class="divide">
    <h3>Computer: <span id="computerscore">0</span></h3>
    <h3>Player: <span id="playerscore">0</span></h3>
</div>

<h4 id="result">Click On Your Choice</h4>




<div class="choices">
    <button class="choice1" id="rock" onclick='game("rock")'>
        <img src="https://plus.unsplash.com/premium_photo-1671379456866-57e60cf76bb7?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OXx8cm9jayUyMHBhcGVyJTIwc3lnZXJ8ZW58MHx8MHx8fDA%3D" alt="" >
    </button>
    
    <button class="choice1" id="paper" onclick='game("paper")'>
        <img src="https://images.unsplash.com/photo-1532153354457-5fbe1a3bb0b4?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTJ8fHJvY2slMjBwYXBlciUyMHN5Z2VyfGVufDB8fDB8fHww" alt=""  >
    </button>
    
    <button class="choice1" id="scissor" onclick='game("scissor")'>
        <img src="https://media.istockphoto.com/id/1168085197/photo/open-scissors.webp?b=1&s=170667a&w=0&k=20&c=NbtJ5JtSgHgu8MJFDkv9mWaRxhdH8TyBLqiyNsYC3VI=" alt=""  >
    </button>

    

</div>







    <script src="./script.js"></script>
</body>
</html>
